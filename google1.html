<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="Google1.css">
</head>
<body>

    <img
        class="logo" src="google.jpg" alt="Google Logo"/>
    

        
    <section style="text-align: center">
        <div
          style="
            background-color: rgb(236, 232, 226);
            height: 70px;
            padding-top: 5px;
            margin-left: 200px;
            margin-right: 200px;
          ">
         
          <span class="p"><b>Search the web using Google!</b></span> 
          <br />
           
          <input type="text" name="" value="" size="60" />
          <br />
          
           <!-- <input type="submit"> forma yazılan verilerin sunucuya yollanmasını sağlar -->
          <input type="submit" name="" value="Google Search" />
           
          <input
            type="submit"
            name=""
            value="I'm feeling Lucky Today"
          />
        </div>
        
        <div>
          <div class="left-bar">
            <span>Special Searches</span>
            <br>
            <a href="">Stanford Search</a>
            <br>
            <a href="#">Linux Search</a>
          </div>

          <div class="middle-bar">
            <a href="">Help!</a><br>
            <a href="">About Google!</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google! Logos</a>
          </div>

          <div class="right-bar">
            <span>Get Google! <br> updates monthly:</span> <br>
            <input type="mail"><br>
            
            <input type="submit" name="" id="" value="Subscribe"> 
            <a href="#">Archive</a>
          </div>

        </div>

        <span >Copyright 1998 Google Inc.</span>

      </section>
</body>
</html>
